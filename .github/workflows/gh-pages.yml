name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'  # Or whatever version you need

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Add CNAME to build output
        run: echo "sam-wolfe.com" > build/CNAME

      - name: Set Git user identity
        run: |
          git config --global user.email "samgwolfe12@gmail.com"
          git config --global user.name "swolfe12"

      - name: Authenticate GitHub Pages deployment
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git


      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
